{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}

{%block content%}

<form class="" action="" method="POST">{% csrf_token %}
        <div class="row">
                    <div class="col-6">{{ form.edate|as_crispy_field }}</div>
                    <div class="col-6">{{ form.sdate|as_crispy_field }}</div>
                </div>
       
        <input type="submit" class="btn btn-primary float-right " value="Сделать отчет">
    </form>
 <table class="table">
      <tbody>
      <thead>
        <tr>
         <th scope="col">Название</th>
         <th scope="col">Колличество</th>
        
        </tr>
      </thead>
      {% for r in data %}
      <tr>
        <th scope="row">{{ r.title }}</th>
        <td>{{ r.count }}</td>
      </tr>
        {% endfor %}
     
      </tbody>
    </table>
{% endblock content %}
